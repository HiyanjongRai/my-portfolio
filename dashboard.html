<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./CSS/adminDashbord.css">
</head>
<body>
  <div class="layout">
    <main class="main">
      <header class="topbar">
        <div class="brand">
          <button id="sidebarToggle" class="menu-btn" aria-label="Open menu">☰</button>
          <div class="avatar"></div>
          <div>
            <div style="font-weight:800; font-size:18px">
              Welcome, <span id="welcomeUser"></span>
            </div>
          </div>
        </div>
        <div class="toggle-desktop">
          <button id="logoutBtnTop" class="btn warn">Logout</button>
        </div>
      </header>

      <!-- DASHBOARD -->
      <section id="dashboard" class="active">
        <div class="cards grid-2">
          <div class="card span-6">
            <div class="kpi">
              <div>
                <h3>Total Images (Posts)</h3>
                <div id="postCount" class="num">0</div>
              </div>
            </div>
          </div>
          <div class="card span-6">
            <div class="kpi">
              <div>
                <h3>Total Projects</h3>
                <div id="projectCount" class="num">0</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <aside class="sidebar" id="sidebar">
      <div>
        <nav class="nav">
          <a href="./dashboard.html" data-route class="active">Dashboard <span class="kbd">⌘1</span></a>
          <a href="./posts.html" data-route>Posts <span id="navPostCount" class="badge">0</span></a>
          <a href="./projects.html" data-route>Projects <span id="navProjectCount" class="badge">0</span></a>
        </nav>
      </div>
      <div class="logout">
        <button id="logoutBtn" class="btn warn">Logout</button>
      </div>
    </aside>

    <!-- Backdrop for off-canvas -->
    <div class="backdrop" id="backdrop" hidden></div>
  </div>

  <!-- Order matters: config first, then dashboard logic -->
  <script src="./config.js"></script>
<script src="./JS/common.js"></script>
<script src="./JS/dashboard.js"></script>
</body>
</html>
