<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --nav-bg: rgba(0,0,0,.85);
      --text: #fff;
      --gold: #ffb400;
      --btn: #ff8c42;
      --win-blue: #0b5cab;    /* Windows-style accent */
      --win-blue-900: #0a3f74;/* Panel bg */
      --win-blue-800: #0d4c8a;/* Dropdown bg on mobile */
    }

    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:"Inter Tight",sans-serif;color:var(--text);background:#0b1220;}
    body.no-scroll{overflow:hidden;}

    /* ===== NAVBAR ===== */
    header{position:sticky;top:0;z-index:1000;}
    nav{
      width:100%;
      background:var(--nav-bg);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .nav-container{
      max-width:1200px;
      margin:0 auto;
      padding:12px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    /* Logo */
    .logo a{text-decoration:none;color:var(--text);font-family:"Bebas Neue",sans-serif;}
    .logo a h1{margin:0;font-size:1.8rem;font-weight:700;letter-spacing:2px;}

    /* Links */
    #nav-links{
      list-style:none;
      display:flex;
      gap:28px;
      align-items:center;
      margin:0;
      padding:0;
      z-index:2000;
    }
    #nav-links li a{
      color:var(--text);
      text-decoration:none;
      font:600 0.95rem "Inter Tight",sans-serif;
      letter-spacing:.5px;
      padding:6px 4px;
      position:relative;
      text-transform:uppercase;
      transition:color .25s ease;
    }
    #nav-links li a::after{
      content:"";
      position:absolute;
      left:0;bottom:-4px;
      width:100%;height:2px;
      background:var(--gold);
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .25s ease;
    }
    #nav-links li a:hover{color:var(--gold);}
    #nav-links li a:hover::after{transform:scaleX(1);}

    /* Mobile toggles */
    .menu-toggle,.menu-close{
      display:none;
      font-size:2rem;
      color:#fff;
      cursor:pointer;
      user-select:none;
    }

    /* ===== LOGIN DROPDOWN ===== */
    .login-dropdown{position:relative;}
    .login-dropdown > a{cursor:pointer;color:var(--text);font-weight:700;text-transform:uppercase;}
    .login-dropdown .dropdown-content{
      display:none;
      position:absolute;
      top:100%;right:0;
      background:#0b0f14;
      border:1px solid rgba(255,255,255,.14);
      border-radius:10px;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      padding:16px;
      min-width:280px;
      z-index:3000;
      animation:fadeIn .22s ease;
    }
    .login-dropdown.open .dropdown-content{display:block;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-8px);}to{opacity:1;transform:translateY(0);}}

    .dropdown-content form{display:flex;flex-direction:column;}
    .dropdown-content label{color:#fff;margin-bottom:.3rem;font-size:.85rem;font-weight:600;}
    .dropdown-content input{
      margin-bottom:.8rem;
      padding:.6rem .8rem;
      border-radius:6px;
      border:1px solid rgba(148,163,184,.28);
      background:#0f172a;
      color:#fff;
      font-size:.95rem;
    }
    .dropdown-content input::placeholder{color:#a3c4ff;}
    .dropdown-content input:focus{
      outline:none;
      border-color:var(--gold);
      box-shadow:0 0 0 3px rgba(255,180,0,.18);
    }

    .password-wrapper{position:relative;display:flex;align-items:center;}
    .password-wrapper input{width:100%;padding-right:2.2rem;}
    .toggle-password{position:absolute;right:10px;cursor:pointer;font-size:1rem;color:#aaa;}
    .toggle-password:hover{color:#fff;}

    .dropdown-content button{
      padding:.7rem .9rem;
      background:var(--btn);
      color:#fff;
      border:0;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
      transition:filter .25s ease;
    }
    .dropdown-content button:hover{filter:brightness(1.08);}
    .dropdown-content .error{color:#ff7979;font-size:.85rem;min-height:1.1em;}

    /* ===== OVERLAY ===== */
    .nav-overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;pointer-events:none;
      transition:opacity .2s ease;
      z-index:1500;
    }
    .nav-overlay.show{opacity:1;pointer-events:auto;}

    /* ===== MOBILE ===== */
    @media (max-width:900px){
      .nav-container{padding:12px 18px;}
      .menu-toggle{display:block;}

      #nav-links{
        position:fixed;
        top:60px;   /* start lower, not from very top */
        right:-100%;
        height:auto;
        max-height:80vh; /* shorter panel */
        overflow-y:auto;
        width:min(80vw,300px);
        background:var(--win-blue-900);
        flex-direction:column;
        align-items:flex-start;
        padding:20px;
        gap:14px;
        transition:right .3s ease;
        border-left:1px solid rgba(255,255,255,.08);
        border-radius:0 0 8px 8px;
        z-index:2000;
      }
      #nav-links.show{right:0;}

      #nav-links>li:first-child{
        width:100%;
        display:flex;justify-content:flex-start;
        margin-bottom:6px;
      }
      .menu-close{display:block;}

      #nav-links li a{display:block;width:100%;padding:8px 4px;font-size:.9rem;}

      /* Dropdown inline on mobile */
      .login-dropdown .dropdown-content{
        position:relative;top:auto;right:auto;
        width:100%;min-width:unset;margin-top:6px;
        background:var(--win-blue-800);
        border:1px solid rgba(255,255,255,.14);
        box-shadow:0 8px 24px rgba(0,0,0,.35);
      }
      .dropdown-content input{background:rgba(255,255,255,.06);}
    }
  </style>
</head>
<body>

<header>
  <nav aria-label="Main">
    <div class="nav-container">
      <div class="logo"><a href="#"><h1>HIYAN JONG RAI</h1></a></div>
      <div class="menu-toggle" id="menu-open">‚ò∞</div>
      <ul id="nav-links">
        <li><span class="menu-close" id="menu-close">‚úï</span></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#expertise">Expertise</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#gallery">My Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="login-dropdown">
          <a href="#" id="login-toggle">Login ‚ñæ</a>
          <div class="dropdown-content">
            <form id="dropdown-login-form">
              <label for="username">Username or Email</label>
              <input type="text" id="username" placeholder="Enter username or email" required>
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter password" required>
                <span class="toggle-password" id="togglePassword">üëÅ</span>
              </div>
              <button type="submit">Login</button>
              <div class="error" id="errorMsg"></div>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div id="nav-overlay" class="nav-overlay"></div>
</header>

<main style="padding:2rem;max-width:800px;margin:auto;">
  <h2>Test Page</h2>
  <p>Resize the browser to see the compact blue mobile menu.</p>
</main>

<script>
  const $ = (s, r=document)=>r.querySelector(s);
  const on=(el,ev,fn)=>el&&el.addEventListener(ev,fn);

  const menuOpen=$("#menu-open"),menuClose=$("#menu-close"),navLinks=$("#nav-links"),overlay=$("#nav-overlay");

  function openMenu(){
    navLinks.classList.add("show");
    overlay.classList.add("show");
    document.body.classList.add("no-scroll");
  }
  function closeMenu(){
    navLinks.classList.remove("show");
    overlay.classList.remove("show");
    document.body.classList.remove("no-scroll");
  }
  on(menuOpen,"click",openMenu);
  on(menuClose,"click",closeMenu);
  on(overlay,"click",closeMenu);

  // Dropdown
  const loginDropdown=$(".login-dropdown"),loginToggle=$("#login-toggle"),dropdownContent=loginDropdown?.querySelector(".dropdown-content");
  on(loginToggle,"click",e=>{e.preventDefault();loginDropdown.classList.toggle("open");});
  on(document,"click",e=>{if(loginDropdown&&!loginDropdown.contains(e.target)&&e.target!==loginToggle){loginDropdown.classList.remove("open");}});
  on(dropdownContent,"click",e=>e.stopPropagation());

  // Show password
  const pwInput=$("#password"),pwToggle=$("#togglePassword");
  on(pwToggle,"click",()=>{if(!pwInput)return;pwInput.type=pwInput.type==="password"?"text":"password";});
</script>

</body>
</html>
