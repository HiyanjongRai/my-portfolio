<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-base" content="http://localhost:8080">
  <title>Gallery • Hiyan Jong Rai</title>
  <link rel="canonical" href="https://hiyanjong.vercel.app/gallery.html">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600&family=Roboto+Condensed:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Your CSS bundles -->
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="./CSS/navbar.css" />
  <link rel="stylesheet" href="./CSS/responsive.css">
  <link rel="stylesheet" href="./CSS/animited.css">
  <link rel="stylesheet" href="./CSS/hero.css">
  <link rel="stylesheet" href="./CSS/education.css">
  <link rel="stylesheet" href="./CSS/expertise.css">
  <link rel="stylesheet" href="./CSS/aboutus.css">
  <link rel="stylesheet" href="./CSS/form.css">
  <link rel="stylesheet" href="./CSS/gallery.css">


</head>
<body>
<header class="fade-in-down">
  <nav aria-label="Main">
    <div class="nav-container">
      <!-- Logo -->
      <div class="logo smooth-transition">
        <a href="index.html" aria-label="Go to homepage">
          <h2>HIYAN JONG RAI</h2>
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="menu-toggle smooth-transition" id="menu-open">☰</div>

      <!-- Navigation Links -->
      <ul id="nav-links">
        <li><span class="menu-close" id="menu-close">✕</span></li>
        <li class="stagger-item"><a href="index.html#about" class="smooth-transition">About Me</a></li>
        <li class="stagger-item"><a href="index.html#expertised" class="smooth-transition">Expertise</a></li>
        <li class="stagger-item"><a href="index.html#education" class="smooth-transition">Education</a></li>
        <li class="stagger-item"><a href="index.html#experience" class="smooth-transition">Experience</a></li>
        <li class="stagger-item"><a href="index.html#project" class="smooth-transition">Projects</a></li>
        <li class="stagger-item"><a href="gallery.html" class="smooth-transition" aria-current="page">My Gallery</a></li>
        <li class="stagger-item"><a href="index.html#contact" class="smooth-transition">Contact Me</a></li>

        <!-- Login dropdown -->
        <li class="login-dropdown stagger-item">
          <a href="#" id="login-toggle" class="smooth-transition">
            <i class="fas fa-user-circle"></i> Login
          </a>
          <div class="dropdown-content">
            <div class="dropdown-header">
              <i class="fas fa-sign-in-alt"></i>
              <h3>Welcome Back</h3>
              <p>Sign in to your account</p>
            </div>
            <form id="dropdown-login-form">
              <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Username or Email" class="smooth-transition" required>
              </div>

              <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <div class="password-wrapper">
                  <input type="password" id="password" name="password" placeholder="Password" class="smooth-transition" required>
                  <span class="toggle-password smooth-transition" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>

              <button type="submit" class="login-btn smooth-transition">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
              
              <div class="error" id="errorMsg"></div>
            </form>
          </div>
        </li>

      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="section-title" id="about"><h1>My Gallery</h1><div class="bar"></div></div>

  <!-- Centered detail card right under navbar -->
  <section id="detail" class="detail" aria-live="polite" hidden></section>

  <!-- Thumbnails below -->
  <div id="gallery-status" class="loading reveal" aria-live="polite">Hey there! I'm using the free backend, so please hang tight for about 25 seconds while fetching image.</div>
  <section class="gallery" id="gallery" aria-live="polite"></section>
</main>

<!-- Back to Top Button -->
<button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
  <i class="fa-solid fa-arrow-up"></i>
</button>

<script src="config.js" defer></script>
<script src="./JS/gallery.js" defer></script>
<script src="./JS/nav.js" defer></script>
<script src="./JS/enhanced-nav.js" defer></script>
<script src="./JS/showpassword.js" defer></script>
<script src="./JS/site-custom.js" defer></script>

</body>
</html>
